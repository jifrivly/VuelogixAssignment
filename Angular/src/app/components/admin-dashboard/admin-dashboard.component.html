<h2>Dashboard</h2>
<div *ngIf="this.employeeListError">
  {{this.employeeListError | json}}
</div>
<div *ngIf="this.employeeList; else noDataTemplate">
  {{this.employeeList | json}}

  <div *ngFor="let employee of this.employeeList;index as i">
    <h2>{{i+1}}</h2>
    Name : {{employee.name}} <br>
    Position : {{employee.position}} <br>
    Email ID : {{employee.email}} <br>
    <button (click)="viewWorkTime(employee._id)">Click to view Work time </button>
    <div *ngIf="viewWorkTimeButton">
      <h2>Viewing Work time</h2>
      {{this.employeeList}}
    </div>
  </div>

</div>
<ng-template #noDataTemplate>
  Employees Data Not Found
  {{this.employeeError}}
</ng-template>
