<h2>Employee</h2>
<h2>Login Form</h2>
<div *ngIf="this.loginError">
    <p> {{this.loginError}} </p>
    <br>
</div>
<form [formGroup]="loginForm" (ngSubmit)="login()" method="post">
    <label for="email">Username : </label>
    <input formControlName="email" type="email" name="email">
    <br>
    <label for="password">Password : </label>
    <input formControlName="password" type="password" name="name">
    <br>
    <button type="submit" [disabled]="(!this.email.value) || (!this.password.value)">Login</button>
</form>

{{this.loginForm.value | json}}
<div *ngIf="this.employeeData">
    <h2>Admin Data</h2>
    {{this.employeeData | json}}
</div>

<div *ngIf="this.serverError">
    <h2>Errors</h2>
    {{this.serverError | json}}
</div>
